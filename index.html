<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Arsalan's Blog – a place to explore stories, creative insights, and personal reflections.">
    <meta name="keywords" content="Arsalan, Blog, creativity, storytelling, personal growth, inspiration">
    <meta property="og:title" content="Arsalan's Blog">
    <meta property="og:description" content="Discover Arsalan's Blog for engaging stories, creative content, and personal reflections.">
    <meta property="og:image" content="url_to_image_for_social_media_thumbnail">
    <meta property="og:url" content="url_of_your_website/index.html">
    <title>Arsalan's Blog</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <header class="main-header shadow-header">
        <div class="logo">
            <h1>Arsalan's Blog</h1>
        </div>
        <nav class="nav-bar">
            <ul class="menu-items">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="background-animation">
                <div class="layer" data-depth="0.2"></div>
                <div class="layer" data-depth="0.4"></div>
                <div class="layer" data-depth="0.6"></div>
            </div>
        </section>
    </main>

    <section class="subscription">
        <h2>Subscribe to Our Blog</h2>
        <p>Get updates on new posts directly to your inbox!</p>
        <form id="subscribeForm">
          <input type="email" id="email" placeholder="Enter your email" required>
          <button type="submit">Subscribe</button>
        </form>
        <p id="responseMessage" class="hidden"></p>
      </section>
      
      <section class="search">
        <h2>Search Posts</h2>
        <form id="searchForm">
          <input type="text" id="searchKeyword" placeholder="Search by keyword" class="search-input">
          
          <select id="searchCategory" class="search-select">
            <option value="">Select Category</option>
            <option value="technology">Technology</option>
            <option value="health">Health</option>
            <option value="lifestyle">Lifestyle</option>
            <!-- Add more categories as needed -->
          </select>
      
          <input type="date" id="searchDate" class="search-date">
          
          <button type="submit" class="search-button">Search</button>
        </form>
      
        <div id="searchResults" class="search-results"></div>
      </section>
      

    <footer>
        <p>© 2024 Arsalan's Blog. All rights reserved.</p>
        <div class="social-media">
            <a href="https://twitter.com/yourprofile" target="_blank">Twitter</a>
            <a href="https://instagram.com/yourprofile" target="_blank">Instagram</a>
            <a href="https://linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
        </div>
    </footer>
</body>
</html>
